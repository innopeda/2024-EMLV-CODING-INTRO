<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos vehicule disponible</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, white, #87CEEB);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-right: 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2em;
            text-align: center;
            flex: 1;
        }

        h1 {
            color: #87CEEB;
        }

        .product {
            margin: 2em 0;
            padding: 1em;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product h2 {
            color: #333;
        }

        .product p {
            font-size: 1.1em;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5em 0;
            }

            main {
                padding: 1em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="contacte.html">Contact</a></li>
            <li><a href="service.html">Services</a></li>
        </ul>
    </nav>
    <main>
        <h1>Nos vehicules disponibles </h1>
        <div class="product">
            <h2>1</h2>
            <img src="batmobile1989.jpg" alt="Produit 1">
            <p>Batmobile 1989</p>
        </div>
        <div class="product">
            <h2>2</h2>
            <img src="AstonMartin.jpeg" alt="Produit 2">
            <p>James Bond Aston Martin DB5</p>
        </div>
        <div class="product">
            <h2>3</h2>
            <img src="DeLorean.jpg" alt="Produit 3">
            <p>DeLorean de Retour vers le Future</p>
        </div>
        <div class="product">
            <h2>4</h2>
            <img src="BUMBLEBEECAMARO.jpeg" alt="Produit 4">
            <p>Bumblebee Chevrolet Camaro de 2008</p>
        </div>
        <div class="product">
            <h2>5</h2>
            <img src="Echo1.jpg" alt="Produit 5">
            <p>Echo-1 de Ghostbuster</p>
        </div>
    </main>
</body>
</html>
