<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - AutoPrestige</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-contenu">
            <h1 class="logo">AutoPrestige</h1>
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="voitures.html">Voitures</a></li>
                    <li><a href="contact.html" class="btn-contact" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section de contact -->
    <main class="contact-content">
        <section class="contact-section">
            <h2>Contactez-nous</h2>
            <p>Des questions sur nos voitures de prestige ? Remplissez le formulaire ci-dessous, nous reviendrons vers vous rapidement.</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <span><a href="https://www.instagram.com/emlv_paris/" class="lien-insta">Notre Insta</a></span>
    </footer>

    <!-- Script pour le menu hamburger ene javascript -->
    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
